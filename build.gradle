buildscript {
    repositories {
        mavenCentral()
        maven { url "http://repo.springsource.org/snapshot" }
        maven { url "http://repo.springsource.org/milestone" }
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:0.5.0.BUILD-SNAPSHOT")
    }
}

apply plugin: 'idea'
apply plugin: 'spring-boot'

repositories {
  mavenCentral()
  mavenLocal()

  maven { url "http://repo.springsource.org/snapshot" }
  maven { url "http://repo.springsource.org/milestone" }

  dependencies {
    compile 'org.springframework.cloud:core:0.9.3.BUILD-SNAPSHOT'
    compile 'org.springframework.cloud:spring-service-connector:0.9.3.BUILD-SNAPSHOT'
    compile 'org.springframework.cloud:cloudfoundry-connector:0.9.3.BUILD-SNAPSHOT'
    compile "org.springframework.boot:spring-boot-starter-actuator:0.5.0.BUILD-SNAPSHOT"
    compile "org.springframework.boot:spring-boot-starter-tomcat:0.5.0.BUILD-SNAPSHOT"
    compile "org.springframework.boot:spring-boot-starter-web:0.5.0.BUILD-SNAPSHOT"
    compile "org.thymeleaf:thymeleaf-spring3:2.0.16"
    compile 'org.springframework.data:spring-data-mongodb:1.3.2.RELEASE'
    compile 'com.amazonaws:aws-java-sdk:1.6.7'
    runtime "org.yaml:snakeyaml:1.12"
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.6'
}

